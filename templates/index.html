<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
            margin: 20px;
            padding: 20px;
        }
        .header {
            background-color: #007bff;
            padding: 20px;
            color: #ffffff;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-wrapper {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="number"],
        .form-group select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
            color: #555555;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus,
        .form-group input[type="number"]:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }
        .form-group input[type="file"] {
            display: none;
        }
        .upload-btn {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        .upload-btn:hover {
            background-color: #0056b3;
        }
        .preview-container {
            margin-top: 20px;
            text-align: center;
        }
        .preview-item {
            display: inline-block;
            margin-right: 10px;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .preview-item img {
            width: auto;
            height: 150px;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .preview-item:hover img {
            transform: scale(1.1);
        }
        .remove-preview {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
        }
        .remove-preview:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
        .submit-btn {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
            display: block;
            font-size: 18px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .note {
            background-color: #f7f7f7;
            padding: 10px;
            border-top: 1px solid #dddddd;
            font-size: 14px;
            text-align: center;
            color: #555555;
            margin-top: 20px;
        }
        .note strong {
            color: #007bff;
        }
        .image-counter {
            text-align: right;
            font-size: 14px;
            color: #555555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Bot</div>
        <div class="form-wrapper">
            <form id="marketplaceForm">
                <div class="form-group">
                    <label for="username"><strong>Username (Marketplace)</strong></label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password"><strong>Password (Marketplace)</strong></label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="num_publications">Number of Publications</label>
                    <input type="number" id="num_publications" name="num_publications" min="1" value="1" required>
                </div>
                <div class="form-group">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" name="marca" required>
                </div>
                <div class="form-group">
                    <label for="modelo">Modelo</label>
                    <input type="text" id="modelo" name="modelo" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" name="precio" required>
                </div>
                <div class="form-group">
                    <label for="millaje">Millaje</label>
                    <input type="number" id="millaje" name="millaje" required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de vehículo</label>
                    <select id="tipo" name="tipo">
                        <option value="Auto/camioneta">Auto/camioneta</option>
                        <option value="Camión">Camión</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="anio">Año del vehículo</label>
                    <select id="anio" name="anio">
                        <option value="2008">2008</option>
                        <option value="2010">2010</option>
                        <option value="2015">2015</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="carroceria">Carrocería</label>
                    <select id="carroceria" name="carroceria">
                        <option value="Familiar">Familiar</option>
                        <option value="SUV">SUV</option>
                        <option value="Sedán">Sedán</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estado">Estado del vehículo</label>
                    <select id="estado" name="estado">
                        <option value="Excelente">Excelente</option>
                        <option value="Bueno">Bueno</option>
                        <option value="Regular">Regular</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transmision">Transmisión</label>
                    <select id="transmision" name="transmision">
                        <option value="Transmisión manual">Transmisión manual</option>
                        <option value="Transmisión automática">Transmisión automática</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="image">Image (Max 20)</label>
                    <input type="file" id="image" name="image" accept="image/*">
                    <label for="image" class="upload-btn">Select Image</label>
                </div>
                <div class="image-counter" id="imageCounter">0/20</div>
                <div class="preview-container" id="previewContainer"></div>
                <button type="submit" class="submit-btn">Publish</button>
            </form>
        </div>
        <div class="note">Please enter your <strong>Marketplace credentials</strong> to publish</div>
    </div>

    <script>
    document.getElementById("marketplaceForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Evita el envío del formulario por defecto

        var form = this;
        var formData = new FormData(form);

        // Obtener todos los archivos de imagen
        var images = document.querySelectorAll('.preview-item img');
        images.forEach(function(image, index) {
            var file = dataURLtoFile(image.src, `image_${index}.jpg`);
            formData.append('image', file);
        });

        fetch('/publish', {
            method: 'POST',
            body: formData
        })
        .then(function(response) {
            if (response.ok) {
                alert('Publicaciones realizadas con éxito');
            } else {
                alert('Hubo un error al realizar las publicaciones');
            }
        })
        .catch(function(error) {
            console.error('Error:', error);
            alert('Hubo un error al realizar las publicaciones');
        });
    });

    // Función para convertir base64 a Blob
    function dataURLtoFile(dataurl, filename) {
        var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
            bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
        while(n--){
            u8arr[n] = bstr.charCodeAt(n);
        }
        return new File([u8arr], filename, {type:mime});
    }
    
        const imageInput = document.getElementById('image');
        const previewContainer = document.getElementById('previewContainer');
        const imageCounter = document.getElementById('imageCounter');
        let totalFiles = 0;
    
        imageInput.addEventListener('change', function () {
            const files = this.files;
    
            if (files.length > 20) {
                alert('You can only upload a maximum of 20 images.');
                return;
            }
    
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imgContainer = document.createElement('div');
                    imgContainer.classList.add('preview-item');
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    imgContainer.appendChild(img);
                    const removeBtn = document.createElement('button');
                    removeBtn.innerHTML = '&times;';
                    removeBtn.classList.add('remove-preview');
                    removeBtn.addEventListener('click', function () {
                        imgContainer.remove();
                        totalFiles--;
                        imageCounter.textContent = `${totalFiles}/20`;
                    });
                    imgContainer.appendChild(removeBtn);
                    previewContainer.appendChild(imgContainer);
                    totalFiles++;
                    imageCounter.textContent = `${totalFiles}/20`;
                }
                reader.readAsDataURL(file);
            });
        });
    </script>
    
</body>
</html>
