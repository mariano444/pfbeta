<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Publicación</title>
</head>
<body>
    <h1>Formulario de Publicación en Facebook Marketplace</h1>
    <form action="/" method="POST">
        <label for="api_username">Usuario de API:</label>
        <input type="text" id="api_username" name="api_username" required><br>

        <label for="api_password">Contraseña de API:</label>
        <input type="password" id="api_password" name="api_password" required><br>

        <label for="fb_username">Usuario de Facebook:</label>
        <input type="text" id="fb_username" name="fb_username" required><br>

        <label for="fb_password">Contraseña de Facebook:</label>
        <input type="password" id="fb_password" name="fb_password" required><br>

        <label for="num_publications">Número de Publicaciones:</label>
        <input type="number" id="num_publications" name="num_publications" required><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
