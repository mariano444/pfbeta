<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Publicación</title>
</head>
<body>
    <h1>Completa el formulario de publicación</h1>
    <form action="/formulario" method="POST">
        <label for="usuario">Usuario:</label>
        <input type="text" name="usuario" id="usuario"><br>
        <label for="contrasena">Contraseña:</label>
        <input type="password" name="contrasena" id="contrasena"><br>
        <label for="tipo_vehiculo">Tipo de vehículo:</label>
        <select name="tipo_vehiculo" id="tipo_vehiculo">
            <option value="Auto/camioneta">Auto/camioneta</option>
            <!-- Agrega más opciones si es necesario -->
        </select><br>
        <label for="anno">Año:</label>
        <input type="text" name="anno" id="anno"><br>
        <label for="carroceria">Carrocería:</label>
        <input type="text" name="carroceria" id="carroceria"><br>
        <label for="estado_vehiculo">Estado del vehículo:</label>
        <input type="text" name="estado_vehiculo" id="estado_vehiculo"><br>
        <label for="transmision">Transmisión:</label>
        <input type="text" name="transmision" id="transmision"><br>
        <label for="marca">Marca:</label>
        <input type="text" name="marca" id="marca"><br>
        <label for="modelo">Modelo:</label>
        <input type="text" name="modelo" id="modelo"><br>
        <label for="precio">Precio:</label>
        <input type="text" name="precio" id="precio"><br>
        <label for="millaje">Millaje:</label>
        <input type="text" name="millaje" id="millaje"><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
